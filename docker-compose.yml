services:
  backend:
    build: ./Screen-Break-ai/backend
    container_name: screen-break-ai-backend
    ports:
      - "3001:3001"
    env_file:
      - ./Screen-Break-ai/backend/.env
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3001"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
  
  jenkins:
    build: ./jenkins
    container_name: screen-break-ai-jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    # depends_on:
    #   backend:
    #     condition: service_healthy

volumes:
  jenkins_home:
